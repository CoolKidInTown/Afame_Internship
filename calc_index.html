<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calc_style.css"> 
</head>
<body>
 <div class="container">
    
    <div class="row justify-content-center">

        <div class="col-md-6">

            <h1>JavaScript Calci</h1>

            <table class="table">
    <!--table tag imported via bootstrap-->
                <tr>
                    <td colspan="3"> <input type="text" id="textarea" placeholder="Calculator Active ..."> </td>
                    <td> <input type="button" value="C" onclick="clr()"> </td>
                </tr>

                <tr>
                    <td> <input type="button" value="1" onclick="display('1')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="2" onclick="display('2')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="3" onclick="display('3')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="/" onclick="display('/')"> </td>
                </tr>

                <tr>
                    <td> <input type="button" value="4" onclick="display('4')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="5" onclick="display('5')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="6" onclick="display('6')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="+" onclick="display('+')"> </td>
                </tr>

                <tr>
                    <td> <input type="button" value="7" onclick="display('7')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="8" onclick="display('8')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="9" onclick="display('9')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="-" onclick="display('-')"> </td>
                </tr>
                
                <tr>
                    <td> <input type="button" value="." onclick="display('.')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="0" onclick="display('0')"> </td> <!--parameter as value to replace it in input field above-->
                    <td> <input type="button" value="=" onclick="calculate()"> </td> <!--calculate() to execute-->
                    <td> <input type="button" value="*" onclick="display('*')"> </td>
                </tr>

            </table>

        </div>
        
    </div>

 </div>

    <script src="calc_script.js"></script>
</body>
</html>
